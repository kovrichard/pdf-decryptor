{% extends "base.html" %}

{% block content %}
<header class="flex justify-center items-center my-4 w-4/5 h-16 rounded-2xl border border-solid border-[#262626] text-white hover:bg-[#111111]">
    <h1 class="text-2xl">PDF Decryptor</h1>
</header>
<main class="w-4/5 h-[90%] mb-4 rounded-2xl border border-solid border-[#262626] text-white hover:bg-[#111111]">
    <div class="flex flex-col justify-around items-center h-[34rem]">
        <div class="flex flex-col items-center">
            <p class="text-5xl mb-4">Simple</p>
            <p class="text-5xl mb-4">&</p>
            <p class="text-4xl text-[#999999]">Free forever</p>
        </div>
        <ol class="list-decimal text-2xl pl-[37.14px]">
            <li>Choose file</li>
            <li>Type password</li>
            <li>Decrypt</li>
        </ol>
        <form method="POST" action="{{ url_for('decrypt.decrypt') }}" enctype="multipart/form-data" class="flex flex-col items-center">
            <input type="file" class="mb-4 w-4/5 sm:w-96 border border-solid border-[#262626] rounded-2xl" name="file" required>
            <input type="text" class="mb-4 w-4/5 sm:w-96 h-8 text-black border border-solid border-[#262626] text-center rounded-2xl" name="password" placeholder="PDF password here" required>
            <button type="submit" class="w-36 h-12 text-xl rounded-3xl border border-solid border-[#262626] hover:bg-[#222222]">Decrypt</button>
        </form>
    </div>
</main>
<footer class="flex justify-center items-center mb-4 w-4/5 h-16 rounded-2xl border border-solid border-[#262626] text-white hover:bg-[#111111]">{{ year }}</footer>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<header class="flex justify-center items-center my-4 w-4/5 h-12 rounded-2xl border border-solid border-[#262626] text-white hover:bg-[#111111]">
    <p>PDF Decryptor</p>
</header>
<main class="flex flex-row justify-center items-center w-4/5 h-[90%] mb-4 rounded-2xl border border-solid border-[#262626] text-white hover:bg-[#111111]">
    <div class="large-desc">
        <p class="large-text">Simple</p>
        <p class="smaller-text">Free forever</p>
    </div>
    <form method="POST" action="{{ url_for('decrypt.decrypt') }}" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="text" name="password">
        <input type="submit" value="Decrypt">
    </form>
</main>
{% endblock %}
